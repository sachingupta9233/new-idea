services:
  - type: web
    name: navi-mumbai-predictor-api
    env: python
    plan: starter
    preDeployCommand: "cd backend && python -c \"import init_db; from database import SessionLocal, engine; from models import Base; Base.metadata.create_all(bind=engine); print('Database initialized')\""
    startCommand: "cd backend && gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        value: "sqlite:///./navi_mumbai_house.db"
      - key: SECRET_KEY
        value: "render-deployment-secret-key"

  - type: static
    name: navi-mumbai-predictor-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://navi-mumbai-predictor-api.onrender.com/api/v1"
    routes:
      - path: "/api"
        service: navi-mumbai-predictor-api
